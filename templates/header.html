{% load static %}

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Header</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins','Inter',sans-serif;
      background:#f0f2f5;
      color:#333;
      padding-top:8rem;
      scroll-behavior:smooth;
    }

    /* Animations */
    @keyframes pulse-ring {
      0%{box-shadow:0 0 0 0 rgba(255,255,255,0.6);}
      100%{box-shadow:0 0 0 25px rgba(255,255,255,0);}
    }
    @keyframes slideInFromTop {
      from{transform:translateY(-100%);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    @keyframes fadeIn {
      from{opacity:0;}
      to{opacity:1;}
    }
    @keyframes slideInRight {
      from{transform:translateX(100%);opacity:0;}
      to{transform:translateX(0);opacity:1;}
    }

    /* Header */
    .header{
      background:linear-gradient(135deg,#1f2f98,#6059d0,#ff7eb3);
      padding:2.5rem 3rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:fixed;
      top:0;left:0;width:100%;
      z-index:1000;
      transition:all 0.4s ease;
      animation:slideInFromTop 0.6s ease-out;
      box-shadow:0 6px 20px rgba(0,0,0,0.2);
    }
    .header.scrolled{
      padding:1.25rem 2.5rem;
      background:linear-gradient(135deg,#1a277e,#554fc7,#ff5f7e);
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
    }

    /* Profile */
    .profile-section{
      display:flex;align-items:center;gap:1.5rem;
    }
    .profile-photo-container{
      width:100px;height:100px;
      border-radius:50%;overflow:hidden;
      position:relative;border:4px solid #fff;
      box-shadow:0 0 20px rgba(0,0,0,0.3);
    }
    .profile-photo-container img{
      width:100%;height:100%;object-fit:cover;
    }
    .profile-photo-container::before{
      content:'';position:absolute;inset:0;border-radius:50%;
      animation:pulse-ring 2.5s infinite;
    }
    .text-content{animation:fadeIn 1s ease-out;}
    .text-content h1{
      font-size:2.2rem;font-weight:800;color:#ffc107;
      text-shadow:1px 1px 2px rgba(0,0,0,0.3);
    }
    .text-content p{
      font-size:1.1rem;color:#f5f5f5;margin-top:0.3rem;
    }

    /* Navigation */
    .nav-menu{display:flex;align-items:center;}
    .nav-list{
      display:flex;list-style:none;gap:3rem;padding:0;
    }
    .nav-list a{
      text-decoration:none;color:#fff;font-weight:600;
      font-size:1.15rem;position:relative;
      transition:all 0.3s ease;
    }
    .nav-list a::after{
      content:'';position:absolute;bottom:-8px;left:50%;
      transform:translateX(-50%) scaleX(0);
      width:100%;height:3px;background-color:#ffc107;
      transition:transform 0.3s ease;
    }
    .nav-list a:hover{color:#ffc107;transform:translateY(-2px);}
    .nav-list a:hover::after{transform:translateX(-50%) scaleX(1);}
    
    /* Hamburger */
    .menu-toggle{
      display:none;font-size:2.2rem;color:#fff;
      cursor:pointer;z-index:1100;
      transition:transform 0.3s ease,color 0.3s ease;
    }
    .menu-toggle:hover{color:#ffc107;}

    /* Responsive */
    @media(max-width:992px){
      .nav-menu{
        position:fixed;top:0;right:-100%;
        width:70%;max-width:320px;height:100vh;
        background:linear-gradient(135deg,#1f2f98,#6059d0,#ff7eb3);
        display:flex;flex-direction:column;
        justify-content:center;align-items:center;
        transition:right 0.5s ease-in-out;
        box-shadow:-4px 0 15px rgba(0,0,0,0.4);
      }
      .nav-menu.active{right:0;animation:slideInRight 0.5s ease;}
      .nav-list{flex-direction:column;gap:2.5rem;}
      .nav-list a{
        font-size:1.6rem;opacity:0;animation:fadeIn 0.8s forwards;
      }
      .nav-list li:nth-child(1) a{animation-delay:0.2s;}
      .nav-list li:nth-child(2) a{animation-delay:0.3s;}
      .nav-list li:nth-child(3) a{animation-delay:0.4s;}
      .nav-list li:nth-child(4) a{animation-delay:0.5s;}
      .nav-list li:nth-child(5) a{animation-delay:0.6s;}
      .menu-toggle{display:block;}
      .profile-photo-container{width:80px;height:80px;}
      .text-content h1{font-size:1.8rem;}
      .text-content p{font-size:1rem;}
    }

    @media(max-width:576px){
      .header{padding:1rem;}
      .profile-photo-container{width:70px;height:70px;}
      .text-content h1{font-size:1.5rem;}
      .text-content p{font-size:0.9rem;}
    }
  </style>
</head>
<body>
<header class="header">
  <div class="profile-section">
    <div class="profile-photo-container">
      <img src="{% static 'image/shiva.jpeg' %}" alt="Profile">
      {% comment %} <img src="https://bing.com/th/id/BCO.cfdc182d-3a9b-410a-a947-90cbf915d533.png" alt="Profile"> {% endcomment %}
    </div>
    <div class="text-content">
      <h1>Shivakumar Akula</h1>
      <p>An Entrepreneur</p>
    </div>
  </div>

  <nav class="nav-menu">
    <ul class="nav-list">
      <li><a href="/home">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/skill">Skills</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
</header>

<script>
  const menuToggle=document.querySelector('.menu-toggle');
  const navMenu=document.querySelector('.nav-menu');
  const header=document.querySelector('.header');

  menuToggle.addEventListener('click',()=>{
    navMenu.classList.toggle('active');
    if(navMenu.classList.contains('active')){
      menuToggle.innerHTML='<i class="fas fa-times"></i>';
    }else{
      menuToggle.innerHTML='<i class="fas fa-bars"></i>';
    }
  });

  window.addEventListener('scroll',()=>{
    header.classList.toggle('scrolled',window.scrollY>50);
  });

  document.querySelectorAll('.nav-list a').forEach(link=>{
    link.addEventListener('click',()=>{
      if(navMenu.classList.contains('active')){
        navMenu.classList.remove('active');
        menuToggle.innerHTML='<i class="fas fa-bars"></i>';
      }
    });
  });
</script>
</body>
</html>
