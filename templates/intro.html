


{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShivaKumar -DEN</title>
    <style>
        /* Base styles */
        * {
            padding: 0;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative; /* Needed for absolute positioning of canvas/confetti */
            overflow: hidden; /* Prevent scrollbars from animations */
        }

        /* Overlay for animations */
        #starCanvas, #confetti-container {
            position: fixed; /* Use fixed to cover the entire viewport regardless of scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to elements beneath */
            z-index: 0; /* Behind main content */
        }

        /* Main content z-index to be above animations */
        .logo, .endline, .loading-container {
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slowZoomIn 5s ease-in-out forwards; /* Slower zoom */
        }

        .logo img {
            border-radius: 50%; /* Make the image a circle */
            width: 200px;
            height: 200px;
            object-fit: cover; /* Maintain aspect ratio and cover the circle */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        @keyframes slowZoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .endline {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 4.5s; /* Adjusted delay to start near the end of the zoom */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Circular Loading Bar Styles */
        .loading-container {
            margin-top: 30px;
            width: 80px;
            height: 80px;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
            animation-delay: 6.5s; /* Adjusted delay to start after tagline appears */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg); /* Start from the top */
        }

        .circular-loader circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            transition: stroke-dasharray 0.3s ease;
        }

        .circular-loader .background {
            stroke: rgb(230, 194, 194);
        }

        .circular-loader .path {
            stroke: #0a98f7;
            stroke-dasharray: 0 440;
            stroke-dashoffset: 0;
            animation: circularLoad 2s linear forwards;
            animation-delay: 6.5s;
        }

        @keyframes circularLoad {
            0% {
                stroke-dasharray: 0 440;
            }
            100% {
                stroke-dasharray: 440 440;
            }
        }

        /* Confetti styles */
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 2px;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotateZ(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(720deg);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo img {
                width: 150px;
                height: 150px;
            }
            .endline h3 {
                font-size: 1em;
            }
            .loading-container {
                width: 60px;
                height: 60px;
            }
            .circular-loader circle {
                stroke-width: 4;
            }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>
    <div id="confetti-container"></div>

    <div class="logo">
        <img src="{% static 'image/logo.jpg' %}" alt="Organic Farm Logo">
    </div>
    <div class="endline">
        <h3>-- Shivakumar Akula --</h3>
    </div>
    <div class="loading-container">
        <svg class="circular-loader" viewBox="0 0 80 80">
            <circle class="background" cx="40" cy="40" r="35"></circle>
            <circle class="path" cx="40" cy="40" r="35"></circle>
        </svg>
    </div>

    <script>
        // Redirect after the animations and loading symbol
         function redirectToAnotherPage() {
            setTimeout(function() {
                // Changed from "/index" to "/index.html" for explicit file path resolution
                window.location.href = "home"; 
            }, 7000); // total time: logo + endline + loading animation
        }

        document.addEventListener('DOMContentLoaded', () => {
            redirectToAnotherPage();

            // --- Star Animation ---
            const starCanvas = document.getElementById('starCanvas');
            const starCtx = starCanvas.getContext('2d');
            let stars = [];
            const numStars = 150;
            const starColors = ['#FFFFFF', '#FFD700', '#ADD8E6', '#90EE90', '#FFB6C1', '#DDA0DD'];

            function resizeStarCanvas() {
                starCanvas.width = window.innerWidth;
                starCanvas.height = window.innerHeight;
            }
            resizeStarCanvas();
            window.addEventListener('resize', resizeStarCanvas);

            class Star {
                constructor() {
                    this.x = Math.random() * starCanvas.width;
                    this.y = Math.random() * starCanvas.height;
                    this.radius = Math.random() * 2 + 0.5;
                    this.opacity = Math.random();
                    this.twinkleSpeed = Math.random() * 0.03 + 0.01;
                    this.direction = Math.random() > 0.5 ? 1 : -1;
                    this.color = starColors[Math.floor(Math.random() * starColors.length)];
                }

                draw() {
                    starCtx.beginPath();
                    starCtx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    starCtx.fillStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, ${this.opacity})`;
                    starCtx.fill();
                }

                
                update() {
                    this.opacity += this.twinkleSpeed * this.direction;
                    if (this.opacity > 1 || this.opacity < 0) {
                        this.direction *= -1;
                        this.opacity = Math.max(0, Math.min(1, this.opacity));
                    }
                    this.x += (Math.random() - 0.5) * 0.2;
                    this.y += (Math.random() - 0.5) * 0.2;

                    if (this.x < 0) this.x = starCanvas.width;
                    if (this.x > starCanvas.width) this.x = 0;
                    if (this.y < 0) this.y = starCanvas.height;
                    if (this.y > starCanvas.height) this.y = 0;
                }
            }

            function initStars() {
                for (let i = 0; i < numStars; i++) {
                    stars.push(new Star());
                }
            }

            function animateStars() {
                starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });
                requestAnimationFrame(animateStars);
            }

            initStars();
            animateStars();

            // --- Confetti Animation ---
            const confettiContainer = document.getElementById('confetti-container');
            const confettiColors = [
                '#FF6347', '#FFD700', '#ADFF2F', '#87CEEB', '#DA70D6',
                '#FF4500', '#32CD32', '#1E90FF', '#FF1493', '#BA55D3',
                '#FF8C00', '#00FF7F', '#4169E1', '#FF69B4', '#9370DB'
            ];

            function createConfettiPiece() {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                
                const size = Math.random() * 10 + 5;
                piece.style.width = `${size}px`;
                piece.style.height = `${size}px`;
                piece.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                
                piece.style.left = `${Math.random() * 100}vw`;
                piece.style.top = `-50px`;

                const duration = Math.random() * 4 + 2;
                const delay = Math.random() * 1;
                piece.style.animation = `confettiFall ${duration}s linear ${delay}s forwards`;
                
                piece.style.transform = `rotateZ(${Math.random() * 360}deg)`;

                confettiContainer.appendChild(piece);

                piece.addEventListener('animationend', () => {
                    piece.remove();
                });
            }

            function launchConfetti(count, delay) {
                setTimeout(() => {
                    for (let i = 0; i < count; i++) {
                        createConfettiPiece();
                    }
                }, delay);
            }

            // Launch confetti in multiple bursts after the logo appears
            launchConfetti(80, 2500);
            launchConfetti(60, 3000);
            launchConfetti(40, 3500);
        });
    </script>
</body>
</html>
