
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connecting Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fefefe; /* Thick white background */
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .gif-container {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    .gif-container img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .back-button {
      padding: 12px 24px;
      background-color: #333;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background-color: #555;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Connecting Soon...</h2>
  <div class="gif-container">
    <img src="{% static 'image/loading-buffering.gif' %}" alt="Connecting Animation" />
  </div>
  <button class="back-button" onclick="history.back()">â¬… Back</button>
</body>
</html>
